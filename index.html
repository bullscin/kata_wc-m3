<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Третий макет</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Ремонт техники различных брендов</h1>
      </div>

    <main class="main">
      <div class="swiper">
        <ul class="swiper-wrapper brands__list--mobile">
          <li class="swiper-slide brands__item" style="width: 240px">
            <img

            /><button class="brands__btn"></button>

              alt="Логотип samsung"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>

            <img
              src="images/brands/apple.png"
              alt="Логотип apple"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item" style="width: 240px">
            <img
              src="images/brands/viewsonic.png"
              alt="Логотип viewsonic"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img
              src="images/brands/bosch.png"
              alt="Логотип bosch"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img
              src="images/brands/hp.png"
              alt="Логотип hp"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item" style="width: 240px">
            <img
              src="images/brands/acer.png"
              alt="Логотип acer"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img src="images/brands/sony.png" alt="Логотип sony" /><button
              class="brands__btn"
            ></button>
          </li>
          <li class="swiper-slide brands__item">
            <img
              src="images/brands/lenovo.png"
              alt="Логотип lenovo"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item" style="width: 240px">
            <img
              src="images/brands/samsung.png"

              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img
              src="images/brands/apple.png"
              alt="Логотип apple"
              class="brands__img"
            /><button class="brands__btn"></button>
          </li>
        </ul>

        <div class="swiper-pagination"></div>
      </div>

      <div class="brands container">
        <div class="brands--wrapper">
          <ul class="brands__list--desktop">
            <li class="brands__item">
              <img
                src="images/brands/lenovo.png"
                alt="Логотип lenovo"
                class="brands__img"
              /><button class="brands__btn"></button>

            </li>
            <li class="brands__item">
              <img
                src="images/brands/hp.png"
                alt="Логотип hp"
                class="brands__img"
              /><button class="brands__btn"></button>

                class="brands__img"
              /><button class="brands__btn"></button>
            </li>
            <li class="brands__item">
              <img
                src="images/brands/lenovo.png"

              /><button class="brands__btn"></button>

            <li class="brands__item">
              <img
                src="images/brands/apple.png"
                alt="Логотип apple"
                class="brands__img"
              /><button class="brands__btn"></button>
            </li>
          </ul>

          <ul class="show">
            <li><button class="show__btn">Показать все</button></li>
            <li><button class="hide__btn">Скрыть</button></li>
          </ul>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
